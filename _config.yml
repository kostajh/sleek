title: Tal Lab
author: Tamara Tal, Ph.D.
email: tamaraltal@gmail.com
description: >
  The Tal lab studies whether host-associated microbiota modify the developmental toxicity of environmental chemicals.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.tamaratal.com" # the base hostname & protocol for your site, e.g. http://example.com
social:
  name: Tamara Tal
  links:
    - http://www.linkedin.com/pub/tamara-tal/14/122/475
    - http://www.researchgate.net/profile/Tamara_Tal/
google_tag_manager: 'GTM-KXGXRH9'
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-scholar
  - jekyll-seo-tag
scholar:
  bibliography_list_tag: 'ul'